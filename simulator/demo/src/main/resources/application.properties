spring.application.name=sensor-simulator

# Configurare RabbitMQ
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configurare Simulator
# ID-ul device-ului pe care îl simul?m (îl po?i schimba sau suprascrie din Docker)
simulator.device-id=00000000-0000-0000-0000-000000000000
# Calea c?tre fi?ierul CSV cu date
simulator.csv-path=sensor.csv